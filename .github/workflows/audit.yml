name: Dependency Audit

on:
  schedule:
    - cron: '0 3 * * 1' # DLX-CI-AUDIT-CRON-001: w√∂chentlicher Audit, Mo 03:00 UTC
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Run pnpm audit
        run: |
          echo "DLX-CI-AUDIT-001: running pnpm audit in CI"
          pnpm audit
